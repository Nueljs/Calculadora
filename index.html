<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularodra</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    
    <div class="calculadora">

    
        <div class="pantalla">
            <p id="resultado">0</p>
        </div>

        <div class="fila-1">
            <button data-valor="AC">AC</button>
            <button data-valor="del">
                <img src="/assets/svg/delete.svg" alt="boton de borrar" width="20">
            </button>
            <button data-valor="%">%</button>
            <button data-valor="/"><img src="/assets/svg/divide.svg" alt="boton de dividir" width="20"></button>
        </div>

        <div class="fila-2">
            <button data-valor="7">7</button>
            <button data-valor="8">8</button>
            <button data-valor="9">9</button>
            <button data-valor="*">*</button>
        </div>
        <div class="fila-3">
            <button data-valor="4">4</button>
            <button data-valor="5">5</button>
            <button data-valor="6">6</button>
            <button data-valor="-">-</button>
        </div>
        <div class="fila-4">
            <button data-valor="1">1</button>
            <button data-valor="2">2</button>
            <button data-valor="3">3</button>
            <button data-valor="+">+</button>
        </div>
        <div class="fila-5">
            <button data-valor="0">0</button>
            <button data-valor=".">.</button>
            <button data-valor="=">=</button>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
